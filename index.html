  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    }

    header h1 {
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #2f3136; /* Discord Darker Grey Background */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #7289da; /* Discord Purple Text */
    }

    input, select {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #7289da; /* Discord Purple Text */
      border-radius: 4px;
      box-sizing: border-box;
      color: #ffffff; /* White Text */
      background-color: #23272a; /* Discord Dark Theme Background */
    }

    button {
      width: 100%;
      padding: 12px 20px;
      background-color: #7289da; /* Discord Purple Text */
      color: #ffffff; /* White Text */
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s;
      font-size: 16px;

      box-shadow: 0 0 10px rgba(114, 137, 218, 0); /* Initial box shadow - fully transparent */
    }

    button:hover {
      background-color: #454fbf; /* Discord Lighter Purple on Hover */
      box-shadow: 0 0 10px rgba(114, 137, 218, 0.5); /* Add a subtle box shadow with transparency */

      }
    }

    .result-container {
      margin-top: 30px;
    }

    .result-item {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 15px;

      margin-bottom: 15px;
    }

    .result-item p {

    }

    .copyButton {
      width: 80%;
      padding: 12px;
      background-color: #7289da; /* Discord Purple Text */

    .copyButton:hover {
      background-color: #454fbf; /* Discord Lighter Purple on Hover */
      box-shadow: 0 0 10px rgba(114, 137, 218, 0.5); /* Add a subtle box shadow with transparency */

    @keyframes glowCopy {

<body>

<header>
  <h1>Discord Unix Timestamp Converter</h1>
</header>

<div class="container">
  <label for="datePicker">Choose Date:</label>
  <input type="date" id="datePicker">

  <label for="timeInput">Choose Time:</label>
  <input type="time" id="timeInput">

  <button onclick="convertTimestamp()">Convert</button>

  <div class="result-container">
    <div class="result-item">
      <p><strong>Default:</strong> <span id="defaultTimestamp"></span></p>
      <button class="copyButton" onclick="copyToClipboard('defaultTimestamp')">Copy</button>
    </div>

    <div class="result-item">
      <p><strong>Short Time:</strong> <span id="shortTime"></span></p>
      <button class="copyButton" onclick="copyToClipboard('shortTime')">Copy</button>
    </div>

    <div class="result-item">
      <p><strong>Long Time:</strong> <span id="longTime"></span></p>
      <button class="copyButton" onclick="copyToClipboard('longTime')">Copy</button>
    </div>

    <div class="result-item">
      <p><strong>Short Date:</strong> <span id="shortDate"></span></p>
      <button class="copyButton" onclick="copyToClipboard('shortDate')">Copy</button>
    </div>

    <div class="result-item">
      <p><strong>Long Date:</strong> <span id="longDate"></span></p>
      <button class="copyButton" onclick="copyToClipboard('longDate')">Copy</button>
    </div>

    <div class="result-item">
      <p><strong>Short Date/Time:</strong> <span id="shortDateTime"></span></p>
      <button class="copyButton" onclick="copyToClipboard('shortDateTime')">Copy</button>
    </div>

    <div class="result-item">
      <p><strong>Long Date/Time:</strong> <span id="longDateTime"></span></p>
      <button class="copyButton" onclick="copyToClipboard('longDateTime')">Copy</button>
    </div>

    <div class="result-item">
      <p><strong>Relative Time:</strong> <span id="relativeTime"></span></p>
      <button class="copyButton" onclick="copyToClipboard('relativeTime')">Copy</button>
    </div>
  </div>
</div>

<footer>
  <p>&copy; 2024 Discord Unix Timestamp Converter | Made by <a href="https://discord.com/invite/YnrNJXQs" target="_blank">Peace </a></p>
</footer>

<script>
  function convertTimestamp() {
    const dateInput = document.getElementById('datePicker').value;
    const timeInput = document.getElementById('timeInput').value;
    
    if (!dateInput || !timeInput) {
      alert('Please select both date and time.');
      return;
    }

    const selectedTimestamp = new Date(`${dateInput} ${timeInput}`).getTime() / 1000;

    document.getElementById('defaultTimestamp').innerText = `<t:${selectedTimestamp}>`;
    document.getElementById('shortTime').innerText = `<t:${selectedTimestamp}:t>`;
    document.getElementById('longTime').innerText = `<t:${selectedTimestamp}:T>`;
    document.getElementById('shortDate').innerText = `<t:${selectedTimestamp}:d>`;
    document.getElementById('longDate').innerText = `<t:${selectedTimestamp}:D>`;
    document.getElementById('shortDateTime').innerText = `<t:${selectedTimestamp}:f>`;
    document.getElementById('longDateTime').innerText = `<t:${selectedTimestamp}:F>`;
    document.getElementById('relativeTime').innerText = `<t:${selectedTimestamp}:R>`;
  }

  function copyToClipboard(elementId) {
    const element = document.getElementById(elementId);
    const textToCopy = element.innerText;

    const textarea = document.createElement('textarea');
    textarea.value = textToCopy;
    document.body.appendChild(textarea);

    textarea.select();
    document.execCommand('copy');
    document.body.removeChild(textarea);

    alert('Copied to clipboard!');
  }
</script>

</body>
</html>
